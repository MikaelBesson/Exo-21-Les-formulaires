<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Les Formulaires</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="message">votre message</label>
                <input type="text" id="message" name="user_message" placeholder="votre message ici">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="user_password">
            </div>
            <div>
                <label for="date">date</label>
                <input type="date" id="date">
            </div>
            <fieldset>
            <div>
                <label for="color">couleur</label>
                <input type="color"  id="color" name="user_color">
            </div>
            <div>
                <label for="option">option</label>
                <select id="option" size="1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            </fieldset>
            <div>
                <label for="reset">reset</label>
                <input type="reset" id="reset">
            </div>
            <div>
                <button type="submit" name="user_submit"><a href="mailto:besson.mikael04@gmail.com">ENVOYER</a></button>
            </div>
            <div>
                <fieldset>
                    <label for="sexe">Vous ete</label>
                    <input type="radio" id="sexe" name="homme" value="homme">homme
                    <input type="radio" id="sexe" name="femme" value="femme">femme
                    <input type="radio" id="sexe" name="enfant" value="enfant">enfant
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="matin">matin</label>
                    <input type="checkbox" id="matin" value="matin">
                    <label for="midi">midi</label>
                    <input type="checkbox" id="midi" value="midi">
                    <label for="soir">soir</label>
                    <input type="checkbox" id="soir" value="soir">
                </fieldset>
            </div>
        </form>

    </body>
</html>
